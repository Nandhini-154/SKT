<div class="admin-container">
    <h1>Admin Panel - Add Design</h1>
    <form id="designForm">
        <input type="text" id="designName" placeholder="Design ID e.g. BHD01" required>
        <select id="categorySelect" required>
            <option value="">Select Category</option>
            <option value="blouse-design">Blouse Design</option>
            <option value="blouse-hand-design">Blouse Hand Design</option>
            <option value="kurti-design">Kurti Design</option>
            <option value="kurti-hand-design">Kurti Hand Design</option>
            <option value="frock-kids">Frock - Kids</option>
            <option value="ethnic-wear-kids">Ethnic Wear - Kids</option>
            <option value="shirt-men">Shirt - Men</option>
        </select>
        <input type="text" id="imageUrl" placeholder="Image URL" required>
        <button type="submit">Add Design</button>
    </form>

    <h2>All Designs</h2>
    <div id="allDesigns"></div>
</div>
